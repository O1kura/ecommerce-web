{% extends 'master.html' %}
{% load static %}
{% block content %}

<form method="post" class="center-form" >
  <label><strong>Sign Up Form</strong></label> <br>
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-outline-dark" type="submit" style="width:100px">Sign Up</button>
  <br><br>
  <p>Already have an account? Log in</p>
  <a  class="btn btn-success" href="{% url 'sign_in' %}" style="width:100px">Log In</a>
</form>
{% endblock content %}
