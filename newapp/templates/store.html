{% extends 'master.html' %}
{% load static %}
{% block content %}
<div class="row">
<!--    {% if products %}-->
        {% for product in products %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{product.imageURL}}">
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <hr>
                <button data-product="{{product.id}}" data-action="add" data-quantity=1
                        class="btn btn-outline-secondary add-btn update-cart">
                    Add to Cart
                </button>
                <a class="btn btn-outline-success" href="{{product.name|slugify}}.{{product.id}}">View</a>
                <h4 style="display: inline-block;float: right">${{product.price|floatformat:2}}</h4>
            </div>
        </div>
        {% endfor %}
<!--    {% else %}-->
<!--        <h6 style="text-align: center; line-height: 200px; height: 200px;"><strong>No Product</strong></h6>-->
<!--    {% endif %}-->
</div>
{% endblock content %}
